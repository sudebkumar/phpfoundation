<!DOCTYPE HTML>

<html>
    <head>
        <title>Understanding selector specificity</title>
        
        <style type="text/css">
       
        strong {
            color:green;
        }
       span{color: green;}
       div span{color: blue;}
        
        </style>
    </head>
    <body>
        <h1>Hi, <i>FTFL</i></h1>
        <div>
            <strong style="background-color: yellow"> Batch</strong>
            <span>FTFL 01</span>
        </div>
    </body>
    
	</html>
